<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sup, chess</title>
    <link rel="stylesheet" href="css/chessboard.css">
    <link rel="icon" type="image/x-icon" href="/img/chesspieces/wP.svg">
  </head>
  <body>
    <div id="myBoard" style="width: 362px"></div>
    <input type="text" id="gameid" value="gameid">
    <select name="role" id="role">
      <option value="w">White</option>
      <option value="b">Black</option>
      <option value="observer">Observer</option>
    </select>
    <select name="opponent" id="opponent">
      <option value="ethereal">Ethereal</option>
      <option value="gnuchess">GNU Chess</option>
      <option value="sjaakii">Sjaak II</option>
      <option value="stockfish">Stockfish</option>
      <option value="human">Human</option>
    </select>
    <button id="start">Start</button>
    <button id="flip">Flip</button>
    <input type="checkbox" id="show_legal_moves">Show Legal Moves</button>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/chessboard.js"></script>
    <script src="js/chess.js"></script>
    <script src="js/socket.io.min.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
